{% extends "base.html" %}

{% block content %}
<h1>Sign Up</h1>
<form action="" method="post" name="login">
    <p>
        Please enter your username:<br>
        {{form.username}}<br>
    </p>
    <p>
        Please enter your password:<br>
        {{form.password}}<br>
    </p>
    <p>
        Please confirm your password:<br>
        {{form.confirm}}<br>
    </p>
    <p>
        Please enter your email:<br>
        {{form.email}}<br>
    </p>
    <p><input type="submit" value="Sign In"></p>
</form>
{% endblock %}
